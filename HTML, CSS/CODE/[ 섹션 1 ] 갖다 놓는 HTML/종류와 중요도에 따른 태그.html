<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>종류와 중요도에 따른 태그</title>
  </head>
  <body>
    <!-- strong, em 태그 -->
    <p><strong>경고!</strong> 이것은 매우 위험합니다.</p>

    <p>
      나는 <em>당근</em>을 사랑합니다.<br />
      나는 당근을 <em>사랑</em>합니다.
    </p>

    <br /><br />

    <!-- 첨자 태그 -->
    <p>
      x<sup>7</sup>
      <!-- 위 첨자 -->
    </p>
    <p>
      H<sub>2</sub>O
      <!-- 아래 첨자 -->
    </p>

    <br /><br />

    <!-- 밑줄 태그, 취소선 태그 -->
    <p>
      <u>u 태그</u>입니다.
      <!-- 철자 오류 표시-->
    </p>
    <p>
      <s>s 태그</s>입니다.
      <!-- 취소선 표시-->
    </p>
  </body>
</html>
